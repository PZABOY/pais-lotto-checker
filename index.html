<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>בדוק אם היית מיליונר</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>💰 המספרים שלך עלו בלוטו?</h1>
    <p class="funny">אולי אתה מיליונר ולא ידעת. אולי רק הפסדת שוב. בוא נגלה 🎲</p>

    <form id="lotto-form">
      <label>הכנס 6 מספרים בין 1–37:</label>
      <div class="input-row">
        <input type="number" min="1" max="37" required />
        <input type="number" min="1" max="37" required />
        <input type="number" min="1" max="37" required />
        <input type="number" min="1" max="37" required />
        <input type="number" min="1" max="37" required />
        <input type="number" min="1" max="37" required />
      </div>

      <label>מספר חזק (1–7):</label>
      <input type="number" id="strong" min="1" max="7" required />

      <button type="submit">בדוק אותי 🧠</button>
    </form>

    <div id="result"></div>

    <div class="birthday-section">
      <h2>🎂 מה המזל של תאריך הלידה שלך?</h2>
      <label for="birthdayInput">הזן את התאריך שלך:</label>
      <input type="date" id="birthdayInput" />
      <button type="button" id="checkLuckBtn">בדוק מזל 📊</button>
      <div id="luckResult"></div>
    </div>

    <div class="share">
      <p>אהבת? שתף עם חברים:</p>
      <div class="share-icons">
        <a href="https://wa.me/?text=בדקו%20אם%20זכיתם%20בלוטו!%20https://your-site.com" class="icon whatsapp" title="שיתוף ב־WhatsApp" target="_blank">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons/icons/whatsapp.svg" alt="WhatsApp" />
        </a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://your-site.com" class="icon facebook" title="שיתוף בפייסבוק" target="_blank">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons/icons/facebook.svg" alt="Facebook" />
        </a>
        <a href="https://twitter.com/intent/tweet?text=בדקו+אם+זכיתם+בלוטו!&url=https://your-site.com" class="icon twitter" title="שיתוף בטוויטר" target="_blank">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons/icons/x.svg" alt="Twitter" />
        </a>
        <a href="#" class="icon copy" title="העתק קישור" id="copyBtn">
          <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/link.svg" alt="Copy" />
        </a>
      </div>
    </div>
  </div>

  <footer>
    <p>
      &copy; <span id="year"></span>
      <a href="https://pzaboy.github.io/My-portfolio-/" target="_blank" rel="noopener noreferrer">
        Eliav Mendelsohn
      </a>
      – כל הזכויות שמורות.
    </p>
    <p class="note">📊 הסטטיסטיקה מבוססת על מבנה ההגרלות החל מ־2009</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    document.getElementById("checkLuckBtn").addEventListener("click", () => {
      if (typeof displayLuck === "function") displayLuck();
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert("📎 הקישור הועתק!");
      });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
