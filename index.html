<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>בדוק אם היית מיליונר</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>💰 המספרים שלך עלו בלוטו?</h1>
    <p class="funny">אולי אתה מיליונר ולא ידעת. אולי רק הפסדת שוב. בוא נגלה 🎲</p>

    <form id="lotto-form">
      <!-- Main numbers in one line -->
      <label>הכנס 6 מספרים בין 1–37:</label>
      <div class="input-group row">
        <input type="number" min="1" max="37" required />
        <input type="number" min="1" max="37" required />
        <input type="number" min="1" max="37" required />
        <input type="number" min="1" max="37" required />
        <input type="number" min="1" max="37" required />
        <input type="number" min="1" max="37" required />
      </div>

      <!-- Strong number below -->
      <label>מספר חזק (1–7):</label>
      <div class="input-group">
        <input type="number" id="strong" min="1" max="7" required />
      </div>

      <button type="submit">בדוק אותי 🧠</button>
    </form>

    <div id="result"></div>

    <div class="share">
      <p>אהבת? שתף עם חברים:</p>
      <div class="share-icons">
        <a href="#" onclick="shareTo('whatsapp')" class="icon whatsapp" title="שיתוף ב־WhatsApp">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons/icons/whatsapp.svg" alt="WhatsApp" />
        </a>
        <a href="#" onclick="shareTo('facebook')" class="icon facebook" title="שיתוף בפייסבוק">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons/icons/facebook.svg" alt="Facebook" />
        </a>
        <a href="#" onclick="shareTo('twitter')" class="icon twitter" title="שיתוף בטוויטר">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons/icons/x.svg" alt="Twitter" />
        </a>
        <a href="#" onclick="copyLink()" class="icon copy" title="העתק קישור">
          <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/link.svg" alt="Copy" />

        </a>
      </div>
    </div>
  </div>

  <footer>
    <p>
      &copy; <span id="year"></span>
      <a href="https://pzaboy.github.io/My-portfolio-/" target="_blank" rel="noopener noreferrer">
        Eliav Mendelsohn
      </a>
      – All rights reserved.
    </p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="script.js"></script>
</body>
</html>
